name: Build Docker image
on:
  push:
    branches-ignore:
      - dc4eu-rome
      - master
  pull_request:

jobs:
  push-vid:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/docker-build-push.yml
    secrets: inherit
    with:
      image-tag: ghcr.io/gunet/wallet-enterprise-vid-issuer:latest
      docker-push: true
      dockerfile-path: ./wallet-enterprise-configurations/vid-issuer/Dockerfile
